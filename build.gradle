plugins {
	id 'java-library'
	id 'org.springframework.boot' version '2.7.13'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

allprojects {
	group = 'likelion.univ'
	version = '0.0.1-SNAPSHOT'

	java {
		sourceCompatibility = 17
		targetCompatibility = 17
	}
	repositories {
		mavenCentral()
	}
	dependencies {
//		implementation 'org.springframework.boot:spring-boot-starter'
//		annotationProcessor('org.springframework.boot:spring-boot-configuration-processor:3.0.4')
	}
}

/* subprojects의 내용은 하위 모듈에 모두 적용하는 설정 */
subprojects {
	apply plugin: 'java'
	apply plugin: 'org.springframework.boot'
	apply plugin: 'io.spring.dependency-management'

	configurations {
		compileOnly {
			extendsFrom annotationProcessor
		}
	}
	dependencies {
		implementation 'org.springframework.boot:spring-boot-starter'
		testImplementation 'org.springframework.boot:spring-boot-starter-test'
		compileOnly 'org.projectlombok:lombok'
		annotationProcessor 'org.projectlombok:lombok'

	}
	test {
		useJUnitPlatform()
	}
}
bootJar {
	enabled = false
}

project(':likelion-client') {
	bootJar {
		enabled = true
	}
	jar {
		enabled = false
	}
	dependencies {
		compileOnly project(':likelion-core')
		compileOnly project(':likelion-common')
		compileOnly project(':likelion-infrastructure')
	}
}
project(':likelion-admin') {
	bootJar {
		enabled = true
	}
	jar {
		enabled = false
	}
	dependencies {
		compileOnly project(':likelion-core')
		compileOnly project(':likelion-common')
		compileOnly project(':likelion-infrastructure')
	}
}
project(':likelion-core') {
	bootJar {
		enabled = false
	}
	jar {
		enabled = true
	}
	dependencies {
		compileOnly project(':likelion-infrastructure')
	}
}
project(':likelion-common') {
	bootJar {
		enabled = false
	}
	jar {
		enabled = true
	}
	dependencies {
	}
}
project(':likelion-infrastructure') {
	bootJar {
		enabled = false
	}
	jar {
		enabled = true
	}
	dependencies {
	}
}
project(':likelion-socket') {
	/* 임시 설정 */
	bootJar {
		enabled = false
	}
	jar {
		enabled = false
	}
	dependencies {}
}

