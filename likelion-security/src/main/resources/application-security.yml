## 공통 설정
jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-token-exp: ${JWT_ACCESS_TOKEN_EXP}
  refresh-token-exp: ${JWT_REFRESH_TOKEN_EXP}

--- ## dev 환경 설정
spring:
  config:
    activate:
      on-profile: dev

--- ## staging환경 설정
spring:
  config:
    activate:
      on-profile: staging

--- ## prod 환경 설정
spring:
  config:
    activate:
      on-profile: prod