plugins {
    id 'java-library'
}

ext {
    set('springCloudVersion', "2021.0.4") //openfeign
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}" //openfeign
    }
}

dependencies {
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign' //openfeign
}

clean {
    delete file('src/main/generated') // IntelliJ Annotation processor 생성물 생성 위치
}

bootJar {
    enabled = false
}

jar {
    enabled = true
}