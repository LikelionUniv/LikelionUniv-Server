plugins {
    id 'java'
}

group = 'likelion.univ'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'org.springframework.data', name: 'spring-data-commons' //pageable
    implementation 'org.springframework.boot:spring-boot-starter-mail' // 이메일 전송
    implementation group: 'commons-io', name: 'commons-io', version: '2.6' //이메일 첨부 파일
    implementation group: 'commons-fileupload', name: 'commons-fileupload', version: '1.4' //이메일 첨부 파일
    implementation 'net.nurigo:sdk:4.3.0' // 카카오 전송, 문자 전송
    implementation 'kr.co.linkhub:popbill-spring-boot-starter:1.9.2' //카카오 전송
    /* swagger */
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    /* security */
    implementation("org.springframework.boot:spring-boot-starter-security")
    /* core 모듈 추가  */
    implementation project(':likelion-core')
    /* common 모듈 추가 */
    implementation project(':likelion-common')
    /* infrastructure 모듈 추가 */
    implementation project(':likelion-infrastructure')
}

test {
    useJUnitPlatform()
}

bootJar {
    enabled = true
}

jar {
    enabled = true
}